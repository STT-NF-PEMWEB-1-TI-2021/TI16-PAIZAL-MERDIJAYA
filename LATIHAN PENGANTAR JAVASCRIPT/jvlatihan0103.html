<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>latihan js03</title>
    <script>
        function hello(){
            let nama = "PAIZAL MERDIJAYA";
            let obj = document.getElementsById("hello");
            obj.innerHTML = "hello" + nama;
            obj.style.background="yellow";
        }
    </script>
</head>
<body>
    <button onclick="hello()">hello</button>
    <br/>
    <span id="hello"></span>
    
</body>
</html>
